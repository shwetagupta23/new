<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="outside">
                <img src="https://i.pinimg.com/originals/d0/1a/3b/d01a3b9751e26d6054f2dd98bb662a5d.gif" alt="photo" class="main-image">
                <h3>Keep smiling, keep shining</h3>
            </div>
            <div class="inside">
                <img src="https://i.pinimg.com/originals/d0/1a/3b/d01a3b9751e26d6054f2dd98bb662a5d.gif" alt="photo" class="main-image">
                <h3>Keep smiling, keep shining</h3>
            </div>
        </div>
        <div class="block">
            <div class="frame frame1">
                <img src="image.jpg" alt="photo" class="rounded-image">
                <p>Keep smiling, keep shining</p>
            </div>
            <div class="frame frame2">
                <img src="img.jpg" alt="photo" class="rounded-image">
                <p>Keep smiling, keep shining</p>
            </div>
            <div class="frame frame3">
                <img src="images.jpeg" alt="photo" class="rounded-image">
                <p>Keep smiling, keep shining</p>
            </div>
        </div>
    </div>
</body>
</html>
